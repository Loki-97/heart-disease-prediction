
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css"> <!-- Custom CSS -->
</head>
<body>
    <div id = "section-Medical-Model"> 
    <div class="container mt-5">
        <h2 class="text-center main-heading">Heart Disease Prediction</h2>
        <form action="/predict" id = "predict-form" method="post" class="card p-4 shadow-lg">
            <div class="row">
                <div class="col-md-6">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" name="age" required>
                </div>
                <div class="col-md-6">
                    <label for="sex" class="form-label">Sex</label>
                    <select class="form-select" name="sex">
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="cp" class="form-label">Chest Pain Type</label>
                    <select class="form-select" name="cp">
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="trestbps" class="form-label">Resting Blood Pressure</label>
                    <input type="number" class="form-control" name="trestbps" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="chol" class="form-label">Serum Cholesterol (mg/dL)</label>
                    <input type="number" class="form-control" name="chol" required>
                </div>
                <div class="col-md-6">
                    <label for="fbs" class="form-label">Fasting Blood Sugar</label>
                    <select class="form-select" name="fbs">
                        <option value="1"> > 120 mg/dL (High)</option>
                        <option value="0"> < 120 mg/dL (Normal)</option>
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="restecg" class="form-label">Resting ECG Results</label>
                    <select class="form-select" name="restecg">
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="thalach" class="form-label">Max Heart Rate Achieved</label>
                    <input type="number" class="form-control" name="thalach" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="exang" class="form-label">Exercise-Induced Angina</label>
                    <select class="form-select" name="exang">
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="oldpeak" class="form-label">ST Depression Induced by Exercise</label>
                    <input type="number" step="0.1" class="form-control" name="oldpeak" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="slope" class="form-label">Slope of the Peak Exercise ST Segment</label>
                    <select class="form-select" name="slope">
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="ca" class="form-label">Number of Major Vessels (0-4)</label>
                    <input type="number" class="form-control" name="ca" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="thal" class="form-label">Thalassemia</label>
                    <select class="form-select" name="thal">
                        <option value="1">Normal</option>
                        <option value="2">Fixed Defect</option>
                        <option value="3">Reversible Defect</option>
                    </select>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" style="font-family: Roboto"; class="btn btn-warning text-white btn-lg">Predict</button>
            </div>
        </form>
        <div id="prediction-result" class="mt-3"></div>
        <div class="d-flex flex-row justify-content-start mt-3">
            <button class="btn btn-info" style="font-family:Roboto;" onclick="location.href='/'"> Back </button>
        </div>
        
        
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("predict-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent page reload
        
            let formData = new FormData(this);
        
            fetch("/predict", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())  // Parse JSON response
            .then(data => {
                if (data.error) {
                    document.getElementById("prediction-result").innerText = "Error: " + data.error;
                } else {
                    document.getElementById("prediction-result").innerText = data.prediction;
                }
            })
            .catch(error => console.error("Error:", error));
        });
        </script>
     
</body>
</html>
